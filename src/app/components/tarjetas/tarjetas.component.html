<div class="card-columns m-5">
    <div *ngFor="let cancion of items" (click)="verArtista(cancion)" class="card puntero">
        <img class="card-img-top" [src]="cancion.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> {{cancion.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-success" style="background-color:chartreuse; color: black;">{{artista.name}}</span>
            </p>
        </div>
    </div>
